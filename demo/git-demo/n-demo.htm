   <script>
     var rootUrl = '/find?payload=';
     var findCalls = [];
     QC = {};
     $(function(){
     var originalCompute = PivotTableModel.prototype.compute;
     var data;
     var dimValues = {};
     (function () {
     this.compute = function() {
     var url = rootUrl + escape(JSON.stringify({method:'getAll', filter:this.dimensions}));
     $.ajax({url:url, async:false, success: function(result){data = result}});
     findCalls = [];
     originalCompute.call(this);
     }
     }).call(PivotTableModel.prototype);

     demoExports.tree = {
     values:function(dimension) {
     var url = rootUrl + escape(JSON.stringify({method:'values', filter:dimension}));
     var result = dimValues[dimension];
     if (!result) {
        $.ajax({url:url, async:false, success: function(text){result = text}});
        dimValues[dimension] = result;
     }
     return result;
     },
     findAll:function(criteria) {
     <!-- var url = rootUrl + escape(JSON.stringify({method:'findAll', filter:criteria})); -->
     <!-- var result; -->
     <!-- $.ajax({url:url, async:false, cache:false, success: function(text){result = text}}); -->
     var key = _.map(criteria, function(value){return value}).toString();
     findCalls.push(criteria);
     return [{'Commit': data[key]}];
     }
     };

     function getMeausreDetails(criteria) {
     var url = '/find?payload=' + escape(JSON.stringify({method:'get', filter:criteria}));
     $.ajax({url:url, async:true, cache:false, success: function(results){displayDetails(results);}});
     };

     function displayDetails(results) {
     
     }
     });
   </script>

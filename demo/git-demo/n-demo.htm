<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>QCube Demo</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.2.1.0.css">
   <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
   <script src="../lib/jquery-1.9.1.js"></script>
   <script src="../lib/underscore-min.js"></script>
    <script src="../lib/bootstrap.min.2.1.0.js"></script>
   <script src="../common/pivotTableModel.js"></script>
   <script src="../common/pivotRenderer.js"></script>
   <script src="../common/remote_cube.js"></script>
   <script src="../common/demo.ui.js"></script>

   <script> 

     $(function(){
         var demoExports = {};
         setupDemo(demoExports);
         var remoteCube = new RemoteCube();
         demoExports['remoteCube'] = remoteCube;
         remoteCube.enhancePivotTableModel(PivotTableModel.prototype);
         demoExports.setupPage(remoteCube);
     });

     
   </script>

  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">QCube Demo</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="https://github.com/imaginea/QCube">About</a></li>
              <li><a href="http://www.imaginea.com">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3 navigation">
          <div class="well sidebar-nav facts">
            <ul class="nav nav-list facts">
              <li class="nav-header">Fact</li>
            </ul>
          </div>
          <div class="well sidebar-nav dimensions">
            <ul class="nav nav-list dimensions">
              <li class="nav-header">Dimension</li>
              </ul>
          </div><!--/.well -->
        </div><!--/span-->

        <div class="span9 content">
          <p class="lead">Git Commit Demo</p>
          <div class="report well">
            <p><strong>Summary : </strong><span id="cube_summary"></span></p>
            
            <p class="pull-right"><small>Drag the dimensions to view aggregates at those levels</small></p>

            <table id="report-table" class="table table-bordered" >
              <thead>
                <tr>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <br/>
          </div><!--/row-->
        </div><!--/row-->

      </div><!--/span-->
    </div><!--/row-->

    <hr>

    <footer>
      <p>&copy; Imaginea 2012</p>
    </footer>

</div><!--/.fluid-container-->
</body>
</html>
